<div ng-controller="loginController" ng-init="init()">
    <div id="container">
        <div id="content">

            <form>
                <h2 class="form-signin-heading">Platforma profesori</h2>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="input.email" required="" autofocus="">
                <br/>
                <label for="inputPassword" class="sr-only">Parola</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="input.password" required="">
                <br/>
                <div class="alert alert-danger" ng-show="login.__request.error">{{login.__request.message}}</div>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" ng-click="logIn(input)">Autentificare</button>
            </form>
        </div>
    </div>
</div>
